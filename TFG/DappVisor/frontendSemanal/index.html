<body onload="empieza()">

        <img id="logoUni" src="./img/logoInfUni.png" alt="Universidad de Sevilla">
        <span id="tfgtitle">TFG Pablo Galán Acedo - 2023</span>
    </div>
    <div class="contenido">

        </p>

        <table class="table">

                    <th scope="col">#</th>

                    <th scope="col">Balance</th>
                    <th scope="col">Gráfica</th>
                </tr>
            </thead>

            </tbody>
        </table>
