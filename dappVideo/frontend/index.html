<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>MyCoin</title>

    </head>
    <body>
        <button id="enableEthereumButton" class="btn btn-warning text-white d-none">Conectar MM</button>
        <p id="accountSelected" class="text-end p-4"></p>
        <div>
            <h1 class="text-center mb-5">MyCoin</h1>
            <br>
            <p>Ver el balance de una cuenta:</p>
            <div class="input-group mb-3" >
                <input id="addressGetBalance" type="text" class="form-control" placeholder="Cuenta"/>
                <button id="btnGetBalance" class="btn btn-success">Balance</button>
                <p class="col-12 text-center p-3 h6 bg-secondary text-white mt-3">Balance: <span id="balance"></span></p>
            </div>
            <br><br><br>
            <p>Realizar transferencia a una cuenta:</p>
            <div class="input-group mb-3">
                <span class="input-group-text">Address de destino:</span>
                <input type="text" class="form-control" id="addressBeneficiaria"/>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Cantidad:</span>
                <input type="number" class="form-control" id="amount"/>
            </div>
            <button id="transferir" style="margin-left: auto;" class="btn btn-success d-block">Transferir</button>
            
        </div>
    </body>
    <script src="./web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>

</html>
